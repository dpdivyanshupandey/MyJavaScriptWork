   <h1> sqrt   &  cbrt  Method </h1>

  <p> => sqrt(x)--> It gives squareroot of the number.<br>
    => cbrt(x)--> It gives cuberoot of the number.
 </p>  
  <script>
  var a = Math.sqrt(4);
  document.write(a + "<br>");

  // cbrt

  var b = Math.cbrt(8);
  document.write(b);
    </script>
