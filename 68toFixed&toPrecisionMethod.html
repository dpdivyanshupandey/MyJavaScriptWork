  <body>
   <h1> toFixed(x)  &  toPrecision(x)  Method </h1>

  <p> => toFixed(x)  --> It will fixed the number after decimal to a fixed number. <br>
  => toPrecision(x) -->  It will give round about number.   </p>  
  <script>
  var a = 5.56789;

  var b = a.toFixed(2);
  document.write(b + "<br>");

  // toPrecision

  var c = a.toPrecision(2);
  document.write(c);
    </script>
	

  </body>
</html>
