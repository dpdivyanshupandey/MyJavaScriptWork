   <h1>Switch Statement Example </h1>

  <script>
  var age=100;

  switch(true){   // here true  means ,the condition will run and print.
case (age<20): document.write("You are child");
break;

case (age > 20  && age <40 ) : document.write('you are Adult');
break;

default : document.write("You are checking wrong age");
  }
    </script>
