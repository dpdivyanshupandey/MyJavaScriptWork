   <h1> abs Method  & PI  Method</h1>

  <p>=> abs()-->  It return a absolute from any form of number.<br>
   =. PI -->  It will return a constant value.
 </p>  
  <script>
  var a = Math.abs(-2.4);
  document.write(a + "<br>");

  // PI
var b = Math.PI;
document.write(b);

    </script>
