 </title>

  <body>
   <h1> Conditional (Ternary) Operator </h1>

  <script>
   var a = 100; 
   var b;
   (a == 200)? b = "True" : b= "False";    // Here  b = "True" : b= "False"  is the statement that will get printed depend upon the condition 
 
   document.write(b);
   
    </script>
  </body>
</html>
