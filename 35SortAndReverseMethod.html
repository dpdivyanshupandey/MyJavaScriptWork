  <body>
   <h1> --> Array Methods </h1>

  <p> => sort() -> It will sort the array element according to alphabetical order  
     => reverse() -> It will reverse the element of the array. 
  </p>
  <script>
    var arr = [ "Raj","Zebra","Divyanshu"];
    arr.sort();
    document.write(arr);
  
document.write("<br>");
    var array1= ["DP", "Pandey", "Divyanshu"];
    array1.reverse();

    document.write(array1);
    </script>
  </body>
