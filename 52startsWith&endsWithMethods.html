   <h1> startsWith   &  endswith  Methods </h1>

  <p>=> startsWith()-->(It checks for true/false) It return true/false if it matches the first character/word.<br>
 => endsWith()-->(It checks for true/false) It return true/false if it matches the last character/word.   </p>  
  <script>
  
  var str = "Divyanshu Pandey lives in Agra.";

  document.write(str.startsWith("Divyanshu ") + "<br>");

  document.write(str.endsWith("Agra."));


    </script>
	

  </body>
