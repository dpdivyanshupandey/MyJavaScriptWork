  <body>
   <h1> Filter Method </h1>

  <p>=> filter() --> It is used to create the aray from the existing arrtay that passes a test based on a condition  </p>  
  <script>
  var ages = [50,10,18,19,20];
  document.write(ages + "<br>");

  var b = ages.filter(checkAdult);
  document.write(b + "<br>");

  function checkAdult(ages){
    return ages>=18 ;
  }
    </script>
	

  </body>
