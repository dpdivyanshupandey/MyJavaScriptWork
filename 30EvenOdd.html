<html>
  <head>
  <title>JavaScript
 </title>
  </head>

  <body>
   <h1> Even/Odd Number with Loop  </h1>

  <p>   </p>
  <script>
    // For Finding Even Number
  for (var a = 1 ; a <=10 ; a ++){
    if (a % 2 == 0){ 
        document.write(a + "<br>");
    }
  }

  // For Finding Odd Number
  document.write("<br> <br>");   

    for (var b = 1 ; b<=10 ; b++){
        if (b % 2 != 0){
            document.write(b + "<br>");
        }
    }

    </script>
  </body>
</html>
