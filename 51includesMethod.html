   <h1>Includes Method </h1>

  <p>It search for the string and return true/false.. 
    It can also search for the character from inside the character(i.e, it will true for includes(ipt)  when search from javascript )
  </p>  
  <script>
  
  var str = "Divyanshu Pandey lives in Agra and Study in Institute of Engineering and Technology,Khandari Campus ,Agra";

  document.write(str.includes("lives") + "<br>");

       //  OR

   var b = str.includes("lives");
   document.write(b);    
    </script>
