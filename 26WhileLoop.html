  <body>
   <h1> While Loop </h1>

  <p>   </p>
  <script>

    var  a= 1;
    while (a<=10){   // It will check for 'a <= 10'
        document.write(a +  ") Divyanshu <br>");  // a  is concatenated to give the numbering.
        a = a+1;  // This statement is used to increment the value of 'a' by 1  then that incremneted value will again put into the while condition 
    }
  
    var x = 1;
    document.write("<ul>"); // we can use table tag or listing tag with the loop
     while (x <=10){
        document.write("<li>" + "Pandey");
            x = x + 1 ;
    }
    document.write("</ul>");
    </script>
  </body>
