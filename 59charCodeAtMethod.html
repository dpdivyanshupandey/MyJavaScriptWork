   <h1>charCodeAt Method </h1>

  <p> It will return the ASCII value of the targeted index number.  </p>  
  <script>
  var str = "Divyanshu Pandey"; // Ascii code of 'a' is 97.

  document.write(str.charCodeAt(4));
    </script>
