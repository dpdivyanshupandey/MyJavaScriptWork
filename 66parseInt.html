  <body>
   <h1> parseInt Method </h1>

  <p> => parseInt()--> It converts any floating or number into Integer. <br>
  => parseFloat() --> It return decimal value also. </p>  
  <script>
  var a = "010.30 Rupees";

  var  b = parseInt(a);

  document.write(b + "<br>");


  // parseFloat 


  var c = parseFloat(a);
  document.write(c);
    </script>
	

  </body>
