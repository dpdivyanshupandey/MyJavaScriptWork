  <body>
   <h1> Function With Parameter Example </h1>

  <p>   </p>
  <script>
  
function Hello(fname="Divyanshu" , lname= "Pandey"){  // Here Divyanshu Pandey is just the default name,if we change parameter in the  calling function then that will change .
    document.write("Hello"  + fname +  "  " + lname );
}


Hello();  // when we want to put a default value as parameter in the function we can make changes in the declaring function
    </script>
  </body>
