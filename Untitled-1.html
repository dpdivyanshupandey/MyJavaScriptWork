<html>

  <title>JavaScript
 </title>
  </head>

  <body>
   <h1> Nested Loop Example </h1>

  <p>   </p>
  <script>
  for (var a = 1 ; a <=5 ; a ++){
    for (var b = a ; b <=5 ; b++){
        document.write( b + " ");
    }

    document.write("<br>");
  }

    </script>
  </body>
</html>
