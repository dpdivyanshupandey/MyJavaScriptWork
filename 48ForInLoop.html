  <body>
   <h1> for/in loop </h1>

  <p> This loop is made to print all the properties of the object ,Otherwise we have to print  properties how much it is in the object.   </p>  
  <script>
   
   var obj = {
name : "Raj" ,
age : 20,
branch : "B.E",
email : "dpdivyanshupandey@gmail.com"
}

for (var prop in obj ){  // here prop (prop represent properties name) will take value from obj one by one and print
    document.write(prop + " : " + obj[prop] + "<br>");
}

    </script>
	

  </body>
</html>
