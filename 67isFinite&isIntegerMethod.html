  <body>
   <h1> isFinite  &  isInteger  Method </h1>

  <p>=> isFinite--> It is used to check whether a number is finite or not and return true/false. <br>
    => isInteger --> It is used to check whether a number is integer or not and return true/false.    
</p>  
  <script>
  var a = 100;
  var c = "hello";
  var b = isFinite(a);
  var d = isFinite(c);
  document.write(b +  "<br>");
 document.write(d + "<br>");


  // isInteger

  var e = Number.isInteger(a);
  document.write(e + "<br>");

  var f = Number.isInteger(c);
  document.write(f);
    </script>
	

  </body>
