  <body>
   <h1>  Do While loop</h1>

  <p>  The main difference between while loop and do while loop is that the first condition will run default before the loop start. </p>
  <script>

var a = 1 ;

do {
    document.write(a + "-  Hello Divyanshu Pandey<br>");
    a++ ;
}
while (a <= 10)
    </script>
  </body>
