<html>
  <head>
  <title>JavaScript
 </title>
  </head>

  <body>
   <h1> For Loop </h1>

  <p>   </p>
  <script>
  for (var a = 1 ; a <= 10 ; a ++){
    if (a == 3){
        document.write("Hey Raj: " + a + "<br>");
//        continue;  // If we remove this line then 'Hey Raj: 3' and 'Number: 3' both will print
      break ;  // the statement will not run after it become ' a = 3'
    }

    document.write("Number : " + a + "<br>");
}

    </script>
  </body>
</html>
