  <body>
   <h1> Match Method </h1>

  <p> It matches for the string and make array  of them.  </p>  
  <script>
  var str = "Divyanshu Pandey lives in Agra . As we know Agra is famous for Taj Mahal.";

  var b = str.match(/Agra/g);  // This is the way of matching the string.(g means matches for globally)
  document.write(b);
    </script>
