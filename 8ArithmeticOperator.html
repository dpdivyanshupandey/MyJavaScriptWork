<html>

 </title>

  <body>
   <h1> Arithmetic Operator</h1>

  <script>
  var a = 5;
  var b= 2;
  var c= a + b;
  var d = a - b;
  var e = a *  b;
  var f= a / b ;
  var g = a % b ;
   var h =5;
   h = ++h;   // It will increase value of h by 1.
   var i = a ** b ;  // It means 5 power 2 = 25
  document.write(c);
  document.write("<br>");
  document.write(d);
  document.write("<br>");
  document.write(e);
  document.write("<br>");
  document.write(f);
  document.write("<br>");
  document.write(g);
  document.write("<br>");
  document.write(h);
  document.write("<br>");
  document.write(i);
    </script>
  </body>
</html>
