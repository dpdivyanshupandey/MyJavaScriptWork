  <body>
   <h1> Array Of Object </h1>

  <p> Array contains multiple objects.  </p>  
  <script>
  var student = [
         { name : "Divyanshu", age : 20},
         { name : "Raj " , age : 21},
         { name : "DP" , age : 22}

  ];

  for (var a = 0 ; a <student.length ; a++){
    document.write(student[a].name + "  " +  student[a].age + "<br><br>");
  }

    </script>
	

  </body>
</html>
