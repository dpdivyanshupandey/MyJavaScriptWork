  <body>
   <h1> Prompt Box Example </h1>

  <script>
    var age = prompt("Enter your age");

    switch (true){
        case  (age >= 0 || age <10) : alert("You are child");  // In place of alert of we can write document.write to print it on the page.
     break;

     case (age >=10 && age <=19) : alert("You are Teenager");
     break;

     case (age >= 20  &&  age <=  45 ) : alert("You are adult");
     break;

     default: alert("You have entered Wrong age");
    }
  
    </script>
  </body>
</html>
