  <body>
   <h1>Max  &  Min  Method </h1>

  <p>=> max(x,y,z.......n) -> It will return the maximum value.<br>
  => min(x,y,z......n)-> It return the minimum value.   </p>  
  <script>
  var a = Math.max(5,10,50,20,1,4);
  document.write(a + "<br>");
  
// Min

  var b = Math.min(30,45,2,56,1);
  document.write(b); 

    </script>
	

  </body>
</html>
