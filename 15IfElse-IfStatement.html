 </title>

  <body>  
   <h1> If Else-If Statement </h1>

  <script>
    var age = 20;  

    if (age<=19 && age >=12){
        document.write("Teenager");  
    }
    else if(age<=11){
        document.write("Child");
    }
    else{
        document.write("Old Man");
    }
  
    </script>
  </body>
</html>
