  <body>
   <h1> Includes Method </h1>

  <p> It is used to check whether the searched element is in the array or not  </p>  
  <script>
  var a = [ "DP" , "Divyanshu", "Pandey"];

  var b = a.includes("DP");
  document.write(b + "<br>");

  var c = a.includes("raj");
  document.write(c);

    </script>
	

  </body>
