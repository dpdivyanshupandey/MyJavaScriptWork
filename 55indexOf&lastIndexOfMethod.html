   <h1> indexOf  &  lastIndexOf  Methods </h1>

  <p>=>indexOf()-->  It will return the index of first character searching from starting. <br>
 => lastIndexof()--> It will return the last index of the character searching from the last.  </p>  
  <script>
  var str= "Agra is in UP and Taj Mahal is in Agra";

  document.write(str.indexOf("is") + "<br>");  // It will give  index of starting 'is' .
  document.write(str.lastIndexOf("is"));   // It will give index of last 'is'.
</script>
	

  </body>
