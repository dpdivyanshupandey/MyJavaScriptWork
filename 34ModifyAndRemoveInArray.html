  <body>
   <h1> Modify and Remove array Element </h1>

  <p>   </p>
  <script>
    // MODIFY
  var arr= [10,20,"DP","Pandey"];  // Let we have written 'DP' by mistake and want to modify it by "Divyanshu" then ,
document.write(arr);
  arr[2] = "Divyanshu";
  document.write("<br>");
document.write(arr);
  

document.write("<br>");


// REMOVE
var array1= ["DP",10,20,"Pandey"];
delete array1[3];  // Element at index 3 (i.e, "Pandey") will be deleted but its place will not be deleted as there will a comma present .

document.write(array1);


    </script>
  </body>
