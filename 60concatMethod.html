   <h1> Concat Method </h1>

  <p> It is used to merge(concat) two or more string.  </p>  
  <script>
  
  var str = "Divyanshu";
  var str1 = " Pandey";
  var str3 = " Agra"

  var str2 = str.concat(str1,str3);

  document.write(str2);
    </script>
