  <body>
   <h1>toLowerCase  & toUpperCase  Methods </h1>

  <p>=> toLowerCase() --> It will convert all the character into small letter. 
     
  <br> => toUpperCase--> It will convert all the character into Upper letter.</p>  
  
  <script>
  var str1 = 'Divyanshu Pandey Agra';

  document.write(str1.toLowerCase() + "<br>");
document.write(str1.toUpperCase());
    </script>
	

  </body>
