 </title>

  <body>
   <h1> LET  &  CONST  Variable </h1>

  <script>
  let X= "Divyanshu";
  //   let X= "Pandey";  // because of this line it will show error ,but in 'var'  it will work like update(i.e, Overwrite)
  document.write(X);

  const number = 20;
//   number = 25;     -->  it can't be overwrite because of 'const' Variable
  document.write(number);

    </script>
  </body>
