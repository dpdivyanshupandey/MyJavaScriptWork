   <h1> Round(x)  &  Trunc(x)  Methods </h1>

  <p> => round(x)--> It will round to  upper value if number is greater than 0.5 and return nearest lower value if number is less than 0.5 <br>
   => trunc(x) --> It only return integer value and ignores the decimal value. 
</p>  
  <script>
  var a = Math.round(3.6);
  document.write(a +"<br>");
  var b = Math.round(2.3);
  document.write(b + "<br>");


  // trunc(x)
var c = Math.trunc(3.6);
document.write(c);

    </script>
	

  </body>
