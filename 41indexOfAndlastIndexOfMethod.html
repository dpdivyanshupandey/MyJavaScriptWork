  <body>
   <h1> indexOf  and lastIndexOf Method </h1>

  <p> => indexOf()--> It is used to find the index number of the searched item from the  given array   </p>  
  <script>
  var arr = [ "DP", "Divyanshu", "Pandey","Divyanshu"];

 var b =  arr.indexOf("Divyanshu",0);  // at 0 it will index 1 but at 2 it wil give index 3
    // If we search for a element that s not in array then it will give index -1
 document.write(b + "<br>");

 var c = arr.lastIndexOf("Divyanshu");  // it will give index from last element 

 document.write(c);
    </script>
	

  </body>
</html>
