 </title>

  <body>
   <h1>Shift and Unshift </h1>

  <p> => shift() -->  It is like pop() but it removes the first element of the array.
    => unshift() --> It is like push() nut it will insert element at the first place.  </p>
  <script>
    // Shift

  var arr = [10,20,30,40];
  arr.shift();
  document.write(arr);
  document.write("<br>");


  // Unshift

  var array1 = ["Pandey", "Raj"];
  array1.unshift("Divyanshu");
  document.write(array1);
    </script>
	
  </body>
</html>
