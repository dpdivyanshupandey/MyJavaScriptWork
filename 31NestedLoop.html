<html>
  <head>
  <title>JavaScript
 </title>
  </head>

  <body>
   <h1> Nested Loop Example  </h1>

  <p>   </p>
  <script>
  
for (var a = 1 ; a <= 5 ; a ++ ){
    for (var b = 1 ; b<=a ; b++){

        document.write(b + " " );
    }
    document.write("<br>");
}

    </script>
  </body>
</html>
