  <body>
   <h1> Switch Statement </h1>

  <script>
  var day = 3;

  switch(day){
    case 1: document.write("Today is Monday");
    break;
   case 2 : document.write (" Today is Tuesday");
   break;

   case 3: document.write("Today is Wednesday");
   break;

}
    </script>
  </body>
