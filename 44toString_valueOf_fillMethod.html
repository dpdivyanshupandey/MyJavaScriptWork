   <h1> toString , valueOf   and  fill  Methods </h1>

  <p>=> toString()--> It converts all the element of the array into the string.
    => valueOf() --> It is not important..It is used to print the element of array. 
     => fill() --> It is used to fill a static value to all the index of the array  </p>  
  <script>
  var a = ["Raj","Divyanshu","Pandey"];

  a.toString();  // It become string ,SO no array action can be applied on this
 
  document.write(a);
  
  document.write("<br>");
// fill

var b = ["DP", "RAJ", " DIVYANSHU"];
b.fill("PANDEY");
document.write(b);
    </script>
