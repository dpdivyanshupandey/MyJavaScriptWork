<html>
  <head>
  <title> JavaScript
 </title>
  </head>

  <body>
   <h1>Data Types </h1>

  <script>
var X = 'Divyanshu';

document.write(X);
document.write("<br>");
document.write(typeof X);  // It is used to find the type of the variable.

var A = 25;
document.write("<br><br><br>");
document.write(A);
document.write("<br>");
document.write(typeof A);

var Z = ["DP", " RAJ", " PANDEY"];
document.write("<br><br><br>");
document.write(Z);
document.write("<br>");
document.write(typeof Z);

    </script>
  </body>
</html>
