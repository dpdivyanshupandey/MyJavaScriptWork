  <body>
   <h1> isArray Method </h1>

  <p>=> isArray()--> It is used to check whether given variable is array or not 
    </p>  
  <script>
 //  var a = [ "Raj", "Divyanshu" , "Pandey"];
var a = 20;
  var b = Array.isArray(a);  // This the syntax of using isArray method

  document.write(b + "<br>");

  if (Array.isArray(a)){
    document.write("This is an array");
  }
  else{
    document.write("This is not an array");
  }
    </script>
	

  </body>
