  <body>
   <h1> Math Methods </h1>

  <p> <h2> Ceil(x) and  Floor(x) Method</h2> 
=> ceil(x)--> It will return nearest upper value for a decimal number. <br>
 => floor(x)--> It will return nearest lower value for a decimal number </p>  
  <script>
  var a = Math.ceil(2.3);
  document.write(a + "<br>");


  // Floor(x)

  var b = Math.floor(2.3);
  document.write(b);
    </script>
	

  </body>
</html>
