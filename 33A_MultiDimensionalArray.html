 </title>

  <body>
   <h1> MultiDimensional Array with length </h1>

  <p>   </p>
  <script>
  var arr = [10,20,30,"DP",55];

  document.write(arr.length + "<br>");  // It is used when we don't know the real length of the array.

  for (var i = 0 ; i <= arr.length ; ++i){
    document.write(arr[i] + "<br>");
  }
    </script>
  </body>
</html>
