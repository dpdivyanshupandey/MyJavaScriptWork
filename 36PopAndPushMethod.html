<html>
  <head>
  <title>JavaScript
 </title>
  </head>

  <body>
   <h1>POP and PUSH Methods </h1>

  <p>  => pop() --> It target the last element of the array and pop out (remove) that element
    . 
=> push()--> It push the data to the last index of the array </p>
  
  <script>
  var arr = ["Raj", "Divyanshu","DP","Pandey"];
  arr.pop();
  document.write(arr); 
  document.write("<br>");

  var array1= ["Raj", "Pandey", "DP"];
  array1.push("Divyanshu");  //This will insert 'Divyanshu' at the last

  document.write(array1);
    </script>
  </body>
</html>
